<html lang="en">
<head>

<body>
	<script>
		console.log("Start");

		const serverStatus = false;
		const login = (username, password) => {
			return new Promise((resolve, reject) => {
				setTimeout(() => {
					if (serverStatus) {
						resolve( { username: username, email: "info@muratdanaci.com" } );

						reject("Server is down!");
					}
				}, 1000);
			})
		}

		const getPostByUserName = (username) => {

				setTimeout(() => {
					resolve(["post 1", "post 2", "post 3"]);
				}, 2000);
			})
		}

		const getPostDetails = (posts) => {
			return new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve ("Post Details");
				}, 1000);
			})
		}


		// ASYNC - AWAIT
		async function displayUser() {
			try {
				const user = await login("muratdanaci", "12345");

				const posts = await getPostByUserName(user.username);

			}
		}

		displayUser();

		console.log("End");
