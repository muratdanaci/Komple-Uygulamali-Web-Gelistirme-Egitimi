<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <ul style="list-style: square">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>
        item 4
        <ul>
          <li>item 4.1</li>
          <li>item 4.2</li>
          <li>item 4.3</li>
          <ul>
            <li>item 4.3.1</li>
            <li>item 4.3.2</li>
          </ul>
        </ul>
      </li>
    </ul>

    <ol type="1" start="10">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>

    <!-- Description List -->
    <dl>
      <dt>HTML</dt>
      <dd>HTML Nedir?</dd>
      <dd>HTML Heading</dd>
    </dl>
    <dl>
      <dt>CSS</dt>
      <dd>CSS Nedir></dd>
      <dd>Inline CSS</dd>
      <dd>Internal CSS</dd>
      <dd>External CSS</dd>
    </dl>
  </body>
</html>
