<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- https://www.w3schools.com/html/html_tables.asp -->
    <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Tables/Basics -->
    <table border="1" width="70%" cellpadding="10" cellspacing="10">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ürün İsmi</th>
          <th>Fiyat</th>
          <th>Resim</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>iphone 11</td>
          <td>7000</td>
          <td>1.jpeg</td>
        </tr>
        <tr>
          <td>2</td>
          <td rowspan="2">
            iphone 12 <br />
            iphone 13
          </td>
          <td>8000</td>
          <td>2.jpeg</td>
        </tr>
        <tr>
          <td>3</td>
          <td colspan="2">8000 - 3.jpeg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
