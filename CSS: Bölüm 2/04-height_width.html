<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing</title>
  </head>
  <style>
    /* https://developer.mozilla.org/en-US/docs/Web/CSS/box-sizing */
    * {
      box-sizing: border-box;
    }
    #showcase {
      background-color: #2e4c6d;
      height: 500px;
      width: 100%;
      padding: 10px;
      border: 5px solid red;
    }

    #how_it_works {
      background-color: #fc997c;
    }
  </style>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <section id="showcase">
        <h1>Welcome to Movie App</h1>
      </section>
      <section id="how_it_works" style="width: 1000px">
        <h2 style="width: 50%">How It Works</h2>
      </section>
    </main>
  </body>
</html>
