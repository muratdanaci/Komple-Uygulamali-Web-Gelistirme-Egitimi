<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      .header {
        background-color: #fc997c;
      }
      .nav {
        padding: 8px 16px;
        display: inline-block;
        width: calc(100% - 108.5px);
        text-align: right;
      }
      .nav-logo {
        color: #fff;
        text-decoration: none;
        margin-left: 10px;
        font-weight: bold;
        font-size: 21px;
      }
      .nav-ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .nav-ul__item {
        display: inline-block;
        margin: 0 10px;
      }

      .nav-ul__item a {
        text-decoration: none;
        color: #fff;
      }
      .nav-ul__item--login a {
        color: #fff;
        background-color: #2e4c6d;
        padding: 4px 16px;
        border: 2px solid #fff;
        border-radius: 8px;
      }

      #showcase {
        background-image: url('home-bg.jpeg');
        background-position:center;
        height: 500px;
        width: 100%;
        padding: 10px;
      }
      #how-it-works {
        background-color: #fc997c;
        padding: 10px;
      }
      .nav-ul__item::before {
        content: "\21AA";
        color: #fff;
      }
      .nav-ul__item--login::before {
        content: none;
      }
      .nav-ul__item a:hover,
      .nav-ul__item:hover::before {
        color: #2e4c6d;
      }
      .nav-ul__item--login a:hover {
        color: #2e4c6d;
        background-color: #fff;
        border: 2px solid #2e4c6d;
      }
      .nav-ul__item a:active,
      .nav-ul__item:active::before {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="#" class="nav-logo">MovieApp</a>
      <nav class="nav">
        <ul class="nav-ul">
          <li class="nav-ul__item">
            <a href="#">Filmler</a>
          </li>
          <li class="nav-ul__item">
            <a href="#">Diziler</a>
          </li>
          <li class="nav-ul__item nav-ul__item--login">
            <a href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="showcase">
        <h1>Welcome to Movie App</h1>
      </section>
      <section id="how-it-works">
        <h2>How it works?</h2>
      </section>
    </main>
  </body>
</html>
