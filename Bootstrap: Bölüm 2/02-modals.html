<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<!-- https://getbootstrap.com/docs/5.3/components/modal/ -->

	<div class="container my-5">
		<button type="button" 
			class="btn btn-primary"
			data-bs-toggle="modal"
			data-bs-target="#myModal">
			Open Dialog
		</button>
		
		
		<div class="modal" id="myModal" data-bs-backdrop="static"> <!-- Kullanici dismiss butonlarini kullanmak zorunda -->
			<div class="modal-dialog modal-dialog-scrollable modal-fullscreen-md-down">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">Lorem, ipsum.</h2>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>
							Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis, sunt magni qui illum magnam eveniet ullam consectetur odit suscipit? Velit.
						</p>
						<div style="height: 800px;"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary">Kaydet</button>
						<button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
