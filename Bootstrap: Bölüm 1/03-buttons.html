<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"/>
        <title>Document</title>
        <style>
            body {
                padding: 100px;
            }
        </style>
        
    </head>
    <body>

        <!-- https://getbootstrap.com/docs/5.3/components/buttons/#button-tags -->
        
        <!-- 
            primary -> mavi
            secondary -> gri
            success -> yesil
            danger -> kirmizi
            warning -> sari
            info -> acik mavi
            light -> acik renk
            dark -> koyu renk
            muted -> soluk renk
            white -> beyaz
            black -> siyah
         -->

         <button class="btn btn-primary">Button</button>
         <button class="btn btn-dark">Button</button>
         <button class="btn btn-success">Button</button>
         <button class="btn btn-danger">Button</button>
         <a href="#" class="btn btn-secondary">Link</a>
         <input type="submit" value="Submit" class="btn btn-info">
         
         <br><br>

         <button class="btn btn-outline-primary">Button</button>
         <button class="btn btn-outline-dark">Button</button>
         <button class="btn btn-outline-success">Button</button>
         <button class="btn btn-outline-danger">Button</button>
         
         <br><br>

         <button class="btn btn-info btn-lg">Button</button>
         <button class="btn btn-info btn-sm">Button</button>
         
         
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
        </script>
    </body>
</html>
