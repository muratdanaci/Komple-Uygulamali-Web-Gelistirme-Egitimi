<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"/>
        <title>Document</title>
    </head>
    <body>

        <!-- https://getbootstrap.com/docs/5.3/forms/overview/ -->
        
        <div class="container mt-5">
            <form class="w-50">
                <div class="mb-3 form-floating">
                    <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com">
                    <label for="email">Email</label>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                      <label for="floatingInputGroup1">Linkedin Address</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea name="address" id="address" class="form-control form-control-lg"></textarea>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">File</label>
                    <input type="file" name="file" id="file" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select name="country" id="country" class="form-select">
                        <option value="0" disabled>Select</option>
                        <option value="1">Istanbul</option>
                        <option value="2">Zonguldak</option>
                        <option value="3">Kocaeli</option>
                    </select>
                </div>
                <div class="mb-3"> <!--class="form-check"-->
                    <label for="gender" class="form-label form-check-label">Male</label>
                    <input type="checkbox" name="gender" id="gender" class="form-check-input">
                    <label for="gender2" class="form-check-label">Female</label>
                    <input type="checkbox" name="gender2" id="gender2" class="form-check-input">
                </div>
                <div class="mb-5">
                    <label for="colorpick" class="form-label">Favorite Color</label>
                    <input type="color" name="colorpick" id="colorpick" value="#563d7c" class="form-control form-control-color" title="Choose your color">
                </div>
                <button type="submit" class="btn btn-success me-2">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </form>
        </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
        </script>
    </body>
</html>
