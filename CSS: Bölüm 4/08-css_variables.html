<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		:root {
			--gray: #323232;
			--white: #fff;
		}

		body {
			background-color: var(--gray);
		}
		
		h2 {
			border-bottom: 2px solid var(--gray);
		}

		.container {
			background-color: var(--white);
			color: var(--gray);
			padding: 20px;
		}

		button {
			background-color: var(--white);
			color: var(--gray);
			border: 2px solid var(--gray);
			padding: 5px;
		}
		
	</style>
</head>
<body>
	<h1>Lorem ipsum dolor sit amet.</h1>
	<div class="container">
		<h2>Lorem ipsum dolor sit amet.</h2>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, repellat velit eum enim culpa, repudiandae reprehenderit, modi error exercitationem incidunt officia nulla voluptatum aspernatur libero omnis dolorum voluptas ut est.</p>
		<div>
			<button>OK</button>
			<button>Cancel</button>
		</div>
	</div>
</body>
</html>
