<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>

	<div class="container my-3">
		<div class="row">
		</div>
	</div>
	
	
	<script>
		function displayCountry(country) {
			const request = new XMLHttpRequest();

			request.open('GET', 'https://restcountries.com/v3.1/name/' + country);
			request.send();

			request.addEventListener("load", function() {
				const data = JSON.parse(this.responseText);
				// console.log(data);
				setCountry(data);

				const countries = data[0].borders.toString();

				// Load Neighbors
				const req = new XMLHttpRequest();
				req.open('GET', 'https://restcountries.com/v3.1/alpha?codes=' + countries);
				req.send();

				req.addEventListener("load", function() {
					const data = JSON.parse(this.responseText);
					setCountry(data);
				})
				
			});

		}
		function setCountry(data) {
			for (let country of data) {
				const hmtl = `
					<div class="col-3 my-3">
						<div class="card h-100">
							<img src="${country.flags.png}" class="card-img-top" alt="">
							<div class="card-body">
								<h5 class="card-title">${country.name.common}</h5>
							</div>
							<ul class="list-group list-group-flush">
								<li class="list-group-item">Population: ${(country.population / 1000000).toFixed(1)}m</li>
								<li class="list-group-item">Capital: ${country.capital}</li>
								<li class="list-group-item">Region: ${country.region}</li>
								<li class="list-group-item">Subregion: ${country.subregion}</li>
								<li class="list-group-item">Languages: ${Object.values(country.languages)}</li>
							</ul>
						</div>
					</div>
				`;
				document.querySelector(".container .row").insertAdjacentHTML("beforeend", hmtl);
			}
		}

		displayCountry("turkey");
		
		

	</script>

</body>
</html>
