<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />

    <h2>Hesap Bilgileriniz</h2>

    <table>
      <tr>
        <td style="width: 120px">
          <label for="kullanici-adi">Kullanıcı Adı : </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="email"
            name="kullanici-adi"
            id="kullanici-adi"
            placeholder="Kullanıcı adı giriniz"
          />
        </td>
      </tr>
      <tr>
        <td><label for="eposta">Eposta :</label></td>
        <td style="width: 50px"></td>
        <td><input type="email" id="eposta" placeholder="Eposta giriniz" /></td>
      </tr>
      <tr>
        <td><label for="parola">Parola :</label></td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="password"
            name="parola"
            id="parola"
            placeholder="Parola giriniz"
          />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>

    <table>
      <tr>
        <td style="width: 120px"><label for="ad">Adınız :</label></td>
        <td style="width: 50px"></td>
        <td><input type="text" placeholder="Adınızı giriniz" /></td>
      </tr>
      <tr>
        <td><label for="soyad">Soyadınız :</label></td>
        <td style="width: 50px"></td>
        <td><input type="text" placeholder="Soyadınızı giriniz" /></td>
      </tr>
      <tr>
        <td><label for="sehir">Şehir :</label></td>
        <td style="width: 50px"></td>
        <td>
          <select name="sehir" id="sehir">
            <option>Seçiniz</option>
            <option>Ankara</option>
            <option>İstanbul</option>
            <option>Kocaeli</option>
            <option>Zonguldak</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="cinsiyet">Cinsiyet :</label></td>
        <td style="width: 50px"></td>
        <td>
          <input type="radio" name="cinsiyet" id="erkek" />
          <label for="erkek">Erkek</label>
          <input type="radio" name="cinsiyet" id="kadin" />
          <label for="kadin">Kadın</label>
        </td>
      </tr>
      <tr>
        <td><label for="hobies">Hobileriniz :</label></td>
        <td style="width: 50px"></td>
        <td>
          <input type="checkbox" name="hobies" id="sinema" />
          <label for="sinema">Sinema</label>
          <input type="checkbox" name="hobies" id="gezmek" />
          <label for="gezmek">Gezmek</label>
          <input type="checkbox" name="hobies" id="spor" />
          <label for="spor">Spor</label>
          <input type="checkbox" name="hobies" id="kitap" />
          <label for="kitap">Kitap</label>
        </td>
      </tr>
      <tr>
        <td></td>
        <td style="width: 50px"></td>
        <td>
          <a href="en-iyi-filmler.html"
            ><input type="button" value="Kaydet"
          /></a>
        </td>
      </tr>
    </table>
  </body>
</html>
