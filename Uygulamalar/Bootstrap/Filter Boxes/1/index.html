<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Filter Boxes</title>
</head>
<body>
	<div class="container my-3">
		<div class="row">
			<div class="col-4">
				<div class="card">
					<div class="filter-box">
						<header class="card-header">
							<a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box1" class="text-decoration-none text-black">
								<i class="fa fa-chevron-down" ></i> Marka
							</a>
						</header>
						<div class="collapse show" id="collapse_box1">
							<div class="card-body">
								<ul class="menu scroll list-unstyled">
									<li class="mb-1"><a href="#" class="text-decoration-none">Lenovo</a></li>
									<li class="mb-1"><a href="#" class="text-decoration-none">Asus</a></li>
									<li class="mb-1"><a href="#" class="text-decoration-none">Dell</a></li>
									<li class="mb-1"><a href="#" class="text-decoration-none">Hp</a></li>
									<li class="mb-1"><a href="#" class="text-decoration-none">MSI</a></li>
									<li class="mb-1"><a href="#" class="text-decoration-none">Samsung</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="filter-box">
						<header class="card-header">
							<a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box2" class="text-decoration-none text-black">
								<i class="fa fa-chevron-down"></i> Fiyat
							</a>
						</header>
						<div class="collapse show" id="collapse_box2">
							<div class="card-body">
								<div class="row mb-3">
									<div class="col-6">
										<label class="form-label">En Az</label>
										<input type="number" class="form-control" placeholder="5.000 TL">
									</div>
									<div class="col-6">
										<label class="form-label">En Çok</label>
										<input type="number" class="form-control" placeholder="10.000 TL">
									</div>
								</div>
								<button type="button" class="btn btn-light w-100">Uygula</button>
							</div>
						</div>
					</div>
					<div class="filter-box">
						<header class="card-header">
							<a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box3" class="text-decoration-none text-black">
								<i class="fa fa-chevron-down"></i> Ekran Boyutu
							</a>
						</header>
						<div class="collapse show" id="collapse_box3">
							<div class="card-body">
								<label class="checkbox-btn">
									<input type="checkbox">
									<span class="btn btn-light">13.3 İnç</span>
								</label>
								<label class="checkbox-btn">
									<input type="checkbox">
									<span class="btn btn-light">14 İnç</span>
								</label>
								<label class="checkbox-btn">
									<input type="checkbox">
									<span class="btn btn-light">15 İnç</span>
								</label>
								<label class="checkbox-btn">
									<input type="checkbox">
									<span class="btn btn-light">17 İnç</span>
								</label>
							</div>
						</div>
					</div>
					<div class="filter-box">
						<header class="card-header">
							<a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box4" class="text-decoration-none text-black">
								<i class="fa fa-chevron-down"></i> Ram Kapasitesi
							</a>
						</header>
						<div class="collapse show" id="collapse_box4">
							<div class="card-body">
								<label class="form-check mb-2">
									<input type="checkbox">
									<span class="btn btn-light">16 GB</span>
								</label>
								<label class="form-check mb-2">
									<input type="checkbox">
									<span class="btn btn-light">32 GB</span>
								</label>
								<label class="form-check mb-2">
									<input type="checkbox">
									<span class="btn btn-light">64 GB</span>
								</label>
								<label class="form-check mb-2">
									<input type="checkbox">
									<span class="btn btn-light">128 GB</span>
								</label>
							</div>
						</div>
					</div>
					<div class="filter-box">
						<header class="card-header">
							<a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box5" class="text-decoration-none text-black">
								<i class="fa fa-chevron-down"></i> Model
							</a>
						</header>
						<div class="collapse show" id="collapse-box5">
							<div class="card-body">
								<div class="form-check mb-2">
									<input type="radio" name="urun_modeli" id="oyun">
									<label for="oyun" class="form-check-label">Oyun Bilgisayarı</label>
								</div>
								<div class="form-check mb-2">
									<input type="radio" name="urun_modeli" id="notebook">
									<label for="notebook" class="form-check-label">Notebook</label>
								</div>
								<div class="form-check mb-2">
									<input type="radio" name="urun_modeli" id="ultrabook">
									<label for="ultrabook" class="form-check-label">Ultra</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	
	
	
	
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
