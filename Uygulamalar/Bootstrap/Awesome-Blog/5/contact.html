	<main>
		<div class="container my-4">
			<h2 class="my-3">Contact Us</h2>
			<div class="row g-2">
				<div class="col-md-6">
					<div class="card bg-dark">
						<div class="card-body">
							<div class="alert alert-warning text-center">
								Please Fill Out The Form.
							</div>
							<form class="row g-3 text-white">
								<div class="col-md-6">
									<label for="email" class="form-label">Email</label>
									<input type="email" name="email" id="email" class="form-control">
								</div>
								<div class="col-md-6">
									<label for="name" class="form-label">Name</label>
									<input type="text" name="name" id="name" class="form-control">
								</div>
								<div class="col-md-12">
									<label for="phone" class="form-label">Phone</label>
									<input type="tel" name="phone" id="phone" class="form-control">
								</div>
								<div class="col-md-12">
									<label for="subject" class="form-label">Subject</label>
									<input type="text" class="form-control">
								</div>
								<div class="col-md-12">
									<label for="message" class="form-label">Message</label>
									<textarea name="message" id="message" class="form-control"></textarea>
								</div>
								<div class="col-md-12">
									<button type="submit" class="btn btn-outline-warning" style="width: 100%;">Send Message</button>
								</div>
							</form>
							</div>
						</div>
				</div>
				<div class="col-md-6">
					<iframe id="map" class="rounded-2" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24133.272365245433!2d29.2375353786831!3d40.87935606580643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cadc9f835830e9%3A0xf5e15cbe86630278!2sPendik%2C%20Kaynarca%2C%2034890%20Pendik%2F%C4%B0stanbul!5e0!3m2!1str!2str!4v1692635573967!5m2!1str!2str" width="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
