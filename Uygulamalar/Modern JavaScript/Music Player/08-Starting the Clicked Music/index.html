<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>Music Player</title>
</head>
<body>

	<div class="container">
		<div class="card shadow-lg rounded">
			<img class="card-img-top" id="music-image">
			<audio src="" id="audio"></audio>
			<div class="text-center border-bottom my-3 " id="music-details">
				<p class="title"></p>
				<p class="singer"></p>
			</div>
			<div class="card-body">
				<div id="progress">
					<input type="range" id="progress-bar" class="form-control-plaintext">
					<div class="times">
						<span id="current-time">0:00</span>
						<span id="duration">0:00</span>
					</div>
				</div>
				<div id="controls" class="text-center ">
					<button id="prev" class="btn btn-primary rounded-circle">
						<i class="fa-solid fa-backward-step"></i>
					</button>
					<button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
						<i class="fa-solid fa-play"></i>
					</button>
					<button id="next" class="btn btn-primary rounded-circle">
						<i class="fa-solid fa-forward-step"></i>
					</button>
				</div>
			</div>
			<div class="card-footer">
				<button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
					<i class="fa-solid fa-bars"></i>
				</button>
				<div class="volume-container">
					<i id="volume" class="fa-solid fa-volume-high"></i>
					<input type="range" id="volume-bar" max="100" value="100" class="form-control-plaintext ms-1">
				</div>
			</div>
			<div id="music-list" class="collapse">
				<ul class="list-group list-group-flush">
				</ul>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="music.js"></script>
	<script src="musicplayer.js"></script>
	<script src="app.js"></script>
</body>
</html>
